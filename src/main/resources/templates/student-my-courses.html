<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Courses</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f8ff;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons a {
            margin: 0 15px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>My Enrolled Courses</h2>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enrollment : ${enrollments}">
                <td th:text="${enrollment.course.id}">1</td>
                <td th:text="${enrollment.course.name}">Course Name</td>
                <td th:text="${enrollment.course.department}">Department</td>
                <td th:text="${enrollment.course.description}">Description</td>
                <td th:text="${enrollment.status}">Status</td>
            </tr>
        </tbody>
    </table>

    <div class="nav-buttons">
        <a href="/student/courses">Browse More Courses</a>
        <a href="/student/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
