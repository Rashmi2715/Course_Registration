<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Enrollments</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
        }
        th {
            background-color: #2b6cb0;
            color: white;
        }
        form {
            display: inline;
        }

        /* Button Styles */
        .back-button {
            display: inline-block;
            width: auto;
            padding: 12px 30px;
            background-color: #2b6cb0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #1d4d73;
            transform: translateY(-3px);
        }

        .back-button:active {
            background-color: #2b6cb0;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">My Enrollments</h2>

    <table>
        <tr>
            <th>Course</th>
            <th>Department</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment.course.name}">Course Name</td>
            <td th:text="${enrollment.course.department}">Department</td>
            <td th:text="${enrollment.status}">Pending</td>
            <td>
                <!-- If Pending: Show Confirm and Remove -->
                <div th:if="${enrollment.status == 'Pending'}">
                    <a th:href="@{/payment/form/{id}(id=${enrollment.id})}" class="back-button">Confirm</a>
            
                    <form th:action="@{/student/enrollment/{id}/remove(id=${enrollment.id})}" method="post">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            
                <!-- If Confirmed: Show only disabled Confirmed button -->
                <div th:if="${enrollment.status == 'Confirmed'}">
                    <button class="back-button" style="background-color: gray; cursor: not-allowed;" disabled>Confirmed</button>
                </div>
            </td>
            
        </tr>
    </table>

    <!-- Back to Courses button below the table -->
    <a th:href="@{/student/courses}" class="back-button">‚Üê Back to Courses</a>

</body>
</html>
