<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="/styles/addCourses.css">
</head>
<body>
    <h2>Add New Course</h2>
    <form th:action="@{/courses}" th:object="${course}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Department:</label>
            <input type="text" th:field="*{department}" />
            <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <label>Max Students:</label>
            <input type="number" th:field="*{maxStudents}" min="1" />
            <span th:if="${#fields.hasErrors('maxStudents')}" th:errors="*{maxStudents}"></span>
        </div>
        <div>
            <button type="submit" class="btn">Add Course</button>
        </div>
    </form>
    <a th:href="@{/courses}" class="btn">Back to Course List</a>
</body>
</html>
