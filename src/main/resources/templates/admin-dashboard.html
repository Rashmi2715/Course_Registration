<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/admin-dashboard.css">  <!-- Change the filename as needed -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-size: 36px;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        nav a {
            font-size: 18px;
            color: #2b6cb0;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #e0f0ff;
            transition: background-color 0.3s, transform 0.3s;
            width: 200px;
            text-align: center;
        }

        nav a:hover {
            background-color: #1d4d73;
            color: white;
            transform: translateY(-2px);
        }

        /* Footer Styling (optional) */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <nav>
        <a href="/courses">Manage Courses</a>
        <a href="/admin/requests">Enrollment Requests</a>
        <a href="/admin/enrollments">View Course Enrollments</a>
        <a href="/admin/logout">Logout</a>

</body>
</html>
